<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bundle.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Full Metal Coub - Coub</title>
  </head>
  <body class="samsung-promo">
    <div class="header">
      <div class="header-bg"></div>
      <div class="header-content clearfix">
        <div class="header-left">
          <div class="header-logo ib"><a href="http://coub.com/"><img src="img/logo.png"></a></div>
          <div class="header-search ib">
            <input type="text" name="search" placeholder="Search">
          </div>
          <div class="header-nav ib">
            <ul class="header-navlist">
              <li class="navitem featured ib"><a href="http://coub.com/explore">Featured</a></li>
              <li class="navitem popular ib"><a href="http://coub.com/explore/hot">Popular</a></li>
            </ul>
          </div>
        </div>
        <div class="header-right">
          <div class="header-login ib">
            <div class="userbtn ib signup">Sign up</div>
            <div class="userbtn ib login">Log in</div>
          </div>
          <div class="header-create ib"><a href="http://coub.com/create">Create</a></div>
        </div>
      </div>
    </div>
    <div class="page_container">
      <div class="promo-container mobile-hidden">
        <div class="promo-block promo-support">
          <p>При поддержке</p><img src="img/samsung.png">
        </div>
        <div class="promo-block promo-victoran">
          <h3>Виктор Ан</h3>
          <p>Шестикратный олимпийский чемпион по шорт треку, показавший всему миру, что такое железная воля.</p><a href="http://youtu.be/fJ6sN-0aP8Y" target="_blank">Официальное лицо рекламной компании Samsung GALAXY A в Росcии.</a>
        </div>
        <div class="promo-block promo-followers clearfix">
          <div class="followers-counter"><span class="counter_value">278</span>
            <p>Followers</p>
          </div>
          <div class="follow_btn"> 
            <p>Follow</p>
          </div>
        </div>
        <div class="promo-block promo-share"></div>
        <div class="promo-block promo-description"></div>
        <div class="promo-block promo-phones tablet-hidden"></div>
        <div class="promo-block promo-description tablet-hidden"></div>
      </div>
      <div class="coubs-container"></div>
    </div>
  </body>
</html>
